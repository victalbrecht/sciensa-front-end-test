      <input
        type="text"
        class="form-control"
        placeholder="O que vocÃª procura?"
      />
    </div>
    <div class="navbar-panel">
      <a type="button" class="hide-values panel-group" (click)="toggleValues()">
        {{ showingValues ? "Esconder" : "Mostrar" }} valores
        <span
          class="far"
          [ngClass]="showingValues ? 'fa-eye-slash' : 'fa-eye'"

        <div class="counter">1</div>

  </nav>
</header>
